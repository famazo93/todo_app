        <div class="container" id="container-field">
            <div class="todo" id="add-todo">
                <div class="title">What do you want to accomplish next?</div>
                <form id="input-form" onsubmit="addTask()">
                    <input type="text" id="new-task" name="new-task" placeholder="Describe your new task">
                    <input type="date" id="task-deadline" name="task-deadline">
                    <select name="priority" id="priority" class="dropdown">
                        <option value="Prio: High">High</option>
                        <option value="Prio: Medium">Medium</option>
                        <option value="Prio: Low">Low</option>
                        <option value="Prio: No Prio">No Prio</option>
                    </select>
                    <input type="submit" value="Add task" id="submit" />
                </form>
            </div>
